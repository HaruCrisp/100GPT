<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>100GPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      /* greens */
      --bg: #e8f5e9;            /* light green page */
      --card: #f1fbf2;          /* slightly lighter panel */
      --btn: #1b5e20;           /* dark green button */
      --btn-hover: #2e7d32;     /* hover */
      --btn-active: #145a1e;    /* active */
      --text: #0b2e13;          /* deep green text */
      --muted: #3f6248;         /* muted text */
      --border: #c7e6cd;        /* soft border */
      --shadow: 0 6px 20px rgba(27,94,32,.18);
      --radius: 14px;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }

    /* Wider, landscape-y popup.
       Note: Chrome popup max is ~800x600. */
    .wrap {
      width: 720px;
      max-width: 95vw;
      min-height: 260px;
      padding: 16px;
      box-sizing: border-box;
    }

    .panel {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
    }

    h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
      letter-spacing: .2px;
    }

    .row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .row.stretch {
      align-items: stretch;
    }

    .btn {
      appearance: none;
      border: none;
      background: var(--btn);
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .04s ease, background .15s ease, box-shadow .15s ease;
      box-shadow: 0 2px 10px rgba(27,94,32,.22);
      user-select: none;
    }
    .btn:hover { background: var(--btn-hover); }
    .btn:active { background: var(--btn-active); transform: translateY(1px); }
    .btn:disabled {
      opacity: .55;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .spacer { flex: 1; }

    .out {
      white-space: pre-wrap;
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      max-height: 260px;
      overflow: auto;
      line-height: 1.35;
      font-size: 13.5px;
    }

    .hint {
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="row">
        <h3 style="margin-right:auto;">100GPT</h3>
        <!-- Buttons on the right for a landscape feel -->
        <button id="btn-para" class="btn">Paraphrase Screenshot</button>
        <button id="btn-human" class="btn">Humanize Screenshot</button>
      </div>

      <div class="row">
        <div class="hint">Right-click any page → “Paraphrase/Humanize from Screenshot (100GPT)” or use the buttons above.</div>
      </div>

      <div class="row stretch">
        <div class="out" id="out">Ready.</div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
